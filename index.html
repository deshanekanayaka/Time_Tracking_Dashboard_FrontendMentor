<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <!-- defer- code runs after HTML loads -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- Mobile First Approach -->
    <section class="activity-tracker">
      <section class="activity-tracker__menu">
        <!-- Purple Section -->
        <div class="activity-tracker__owner">
          <img src="images/image-jeremy.png" alt="jeremy.png" />
          <div class="activity-tracker__owner-container">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="activity-tracker-options">
          <button href="#" class="activity-tracker-option" data-option="daily">
            Daily
          </button>
          <button href="#" class="activity-tracker-option" data-option="weekly">
            Weekly
          </button>
          <button
            href="#"
            class="activity-tracker-option"
            data-option="monthly"
          >
            Monthly
          </button>
        </div>
      </section>
    </section>
  </body>
</html>
