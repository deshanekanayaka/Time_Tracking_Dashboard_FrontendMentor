<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <!-- defer- code runs after HTML loads -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- Mobile -->
    <section class="activity-tracker">
      <section class="activity-tracker__menu">
        <!-- Purple Section -->
        <div class="activity-tracker__owner">
          <img src="images/image-jeremy.png" alt="jeremy.png" />
          <div class="activity-tracker__owner-container">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="activity-tracker-options">
          <a href="#" class="activity-tracker-option" data-option="daily">
            Daily
          </a>
          <a href="#" class="activity-tracker-option" data-option="weekly">
            Weekly
          </a>
          <a href="#" class="activity-tracker-option" data-option="monthly">
            Monthly
          </a>
        </div>
      </section>

      <!-- Activity Cards -->
      <!-- Work -->
      <!-- Work -->
      <section class="activity-tracker__activity work">
        <div class="activity__bg">
          <img src="images/icon-work.svg" alt="work.svg" />
        </div>
        <div class="activity__info">
          <div class="activity__header">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis.svg" />
          </div>
          <div class="activity__timeframes">
            <h3>32hrs</h3>
            <p class="activity__previous-timeframes">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <!-- Play -->
      <section class="activity-tracker__activity play">
        <div class="activity__bg">
          <img src="images/icon-play.svg" alt="play.svg" />
        </div>
        <div class="activity__info">
          <div class="activity__header">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis.svg" />
          </div>
          <div class="activity__timeframes">
            <h3>32hrs</h3>
            <p class="activity__previous-timeframes">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <!-- Study -->
      <section class="activity-tracker__activity study">
        <div class="activity__bg">
          <img src="images/icon-study.svg" alt="study.svg" />
        </div>
        <div class="activity__info">
          <div class="activity__header">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis.svg" />
          </div>
          <div class="activity__timeframes">
            <h3>32hrs</h3>
            <p class="activity__previous-timeframes">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <!-- Exercise -->
      <section class="activity-tracker__activity exercise">
        <div class="activity__bg">
          <img src="images/icon-exercise.svg" alt="exercise.svg" />
        </div>
        <div class="activity__info">
          <div class="activity__header">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis.svg" />
          </div>
          <div class="activity__timeframes">
            <h3>32hrs</h3>
            <p class="activity__previous-timeframes">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <!-- Social -->
      <section class="activity-tracker__activity social">
        <div class="activity__bg">
          <img src="images/icon-social.svg" alt="social.svg" />
        </div>
        <div class="activity__info">
          <div class="activity__header">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis.svg" />
          </div>
          <div class="activity__timeframes">
            <h3>32hrs</h3>
            <p class="activity__previous-timeframes">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <!-- Self Care -->
      <section class="activity-tracker__activity self-care">
        <div class="activity__bg">
          <img src="images/icon-self-care.svg" alt="self-care.svg" />
        </div>
        <div class="activity__info">
          <div class="activity__header">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis.svg" />
          </div>
          <div class="activity__timeframes">
            <h3>32hrs</h3>
            <p class="activity__previous-timeframes">Last Week - 36hrs</p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
